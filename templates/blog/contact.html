<!DOCTYPE html>
<!--[if IE 8 ]>
<html class="ie ie8" lang="en">
<![endif]-->
<!--[if (gte IE 9)|!(IE)]>
<html lang="en" class="no-js">
<![endif]-->
{% load staticfiles %}
<html lang="en">
<head>
    <title>Django Template Blog/Contact</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!-- Page Description and Author -->
    <meta content="Intimate - Bootstrap HTML5 Blog Template" name=
    "description">
    <meta content="GrayGrids" name="author"><!-- Bootstrap Css -->
<link href="{% static 'templates_all/css/bootstrap.min.css' %}" media="screen" rel="stylesheet" type=
    "text/css"><!-- Font Icon Css -->
    <link href="{% static 'templates_all/fonts/font-awesome.min.css' %}" media="screen" rel="stylesheet"
    type="text/css">
    <link href="{% static 'templates_all/fonts/intimate-fonts.css' %}" media="screen" rel="stylesheet" type=
    "text/css"><!-- Main Css Styles -->
    <link href="{% static 'templates_all/css/main.css' %}" media="screen" rel="stylesheet" type="text/css">
    <!-- Owl Carousel -->
    <link href="{% static 'templates_all/extras/owl/owl.carousel.css' %}" media="screen" rel="stylesheet"
    type="text/css">
    <link href="{% static 'templates_all/extras/owl/owl.theme.css' %}" media="screen" rel="stylesheet" type=
    "text/css">
    <link href="{% static 'templates_all/extras/animate.css' %}" media="screen" rel="stylesheet" type=
    "text/css">
    <link href="{% static 'templates_all/extras/lightbox.css' %}" media="screen" rel="stylesheet" type=
    "text/css">
    <link href="{% static 'templates_all/extras/slicknav.css' %}" media="screen" rel="stylesheet" type=
    "text/css"><!-- Responsive Css Styles -->
    <link href="{% static 'templates_all/css/responsive.css' %}" media="screen" rel="stylesheet" type=
    "text/css"><!-- Google Maps -->

    <style>
    body,
    html {
      padding: 0;
      height: 400px;
    }
    </style>
</head>
<body>
    <!-- Header Section Start -->
    <header class="site-header">
        <nav class="navbar navbar-default navbar-intimate role="
        data-offset-top="50" data-spy="affix">
            <div class="container">
                <div class="navbar-header">
                    <!-- Start Toggle Nav For Mobile -->
                     <button class="navbar-toggle" data-target="#navigation"
                    data-toggle="collapse" type="button"><span class=
                    "sr-only">Toggle navigation</span> <span class=
                    "icon-bar"></span> <span class="icon-bar"></span>
                    <span class="icon-bar"></span></button>

                </div><!-- Stat Search -->
                <!-- Navigation Start -->
                <div class="navbar-collapse collapse" id="navigation">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown dropdown-toggle">
                            <a href="{% url 'post_list' %}">Home</a>
                        </li>
                        <li class="active">
                            <a href="{% url 'contact' %}">Contact</a>
                        </li>
                    </ul>
                </div><!-- Navigation End -->
            </div>
        </nav><!-- Mobile Menu Start -->

    </header><!-- Header Section End -->
    <!-- Page header Section Start -->
    <div class="page-header">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="entry-title">Contact Us</h2>
                    <div class="breadcrumb">
                        <a href="#"><i class="icon-home"></i> Home</a>
                        <span class="crumbs-spacer"><i class=
                        "ico-fast-forward"></i></span> <span class=
                        "current">Contact Us</span>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- Page header Section End -->
    <!-- Content Start -->
    <div id="content">
        <div class="container">
            <div class="row">
                <!-- Contact Info Start -->
                <div class="contact-info-wrapper clearfix">
                    <div class="col-md-4">
                        <div class="contact-item-wrapper">
                            <div class="icon">
                                <i class="ico-call"></i>
                            </div>
                            <h4>Phone</h4>
                            <p>Phone(01): 1234567890<br>
                            Phone(02): 1234567890</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="contact-item-wrapper bl">
                            <div class="icon">
                                <i class="ico-location_on"></i>
                            </div>
                            <h4>Address</h4>
                            <p>Lorem<br>
                            Lorem</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="contact-item-wrapper">
                            <div class="icon">
                                <i class="ico-email"></i>
                            </div>
                            <h4>EMAIL</h4>
                            <p>lorem@lorem.com<br>
                            lorem@lorem.com</p>
                        </div>
                    </div>
                </div><!-- Contact Info End -->
                <div class="col-md-8 col-md-offset-2 contact-form">
                    <form class="shake" data-toggle="validator" id=
                    "contactForm" name="contactForm" role="form">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input class="form-control" data-error=
                                "Please enter your name" id="name" placeholder=
                                "Your Name" required="" type="text">
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <input class="form-control" data-error=
                                "Please enter your email" id="email"
                                placeholder="Your Email" required="" type=
                                "email">
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <input class="form-control" data-error=
                                "Please enter your message subject" id=
                                "msg_subject" placeholder="Subject" required=""
                                type="text">
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" data-error=
                                "Write your message" id="message" placeholder=
                                "Massage" required="" rows="5">
</textarea>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <button class="btn btn-common btn-sn" id="submit"
                            type="submit">Send Message</button>
                            <div class="h3 text-center hidden" id="msgSubmit">
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div><!-- Content End -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="footer-inner text-center">
                        <div class="social-links">
                            <a class="twitter social-link" data-placement="top"
                            data-toggle="tooltip" href="#" title=
                            "Twitter"><i class="fa fa-twitter"></i></a>
                            <a class="facebook social-link" data-placement=
                            "top" data-toggle="tooltip" href="#" title=
                            "Facebook"><i class="fa fa-facebook"></i></a>
                            <a class="google-plus social-link" data-placement=
                            "top" data-toggle="tooltip" href="#" title=
                            "Google+"><i class="fa fa-google-plus"></i></a>
                            <a class="linkedin social-link" data-placement=
                            "top" data-toggle="tooltip" href="#" title=
                            "LinkedIn"><i class="fa fa-linkedin"></i></a>
                            <a class="dribbble social-link" data-placement=
                            "top" data-toggle="tooltip" href="#" title=
                            "Dribbble"><i class="fa fa-dribbble"></i></a>
                            <a class="pinterest social-link" data-placement=
                            "top" data-toggle="tooltip" href="#" title=
                            "Pinterest"><i class="fa fa-pinterest"></i></a>
                        </div>

                        <div class="copyright">
                            <p>Template from
                            <a href="https://graygrids.com/item/intimate-free-personal-blog-and-portfolio-bootstrap-template/">here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer><!-- Footer End -->
    <!-- js  -->
    <script src="{% static 'templates_all/js/jquery-min.js' %}" type="text/javascript">
    </script>
    <script src="{% static 'templates_all/js/bootstrap.min.js' %}" type="text/javascript">
    </script>
    <script src="{% static 'templates_all/js/owl.carousel.js' %}" type="text/javascript">
    </script>
    <script src="{% static 'templates_all/js/jquery.mixitup.min.js' %}" type="text/javascript">
    </script>
    <script src="{% static 'templates_all/js/lightbox.js' %}" type="text/javascript">
    </script>
    <script src="{% static 'templates_all/js/plugin.js' %}" type="text/javascript">
    </script>
    <script src="{% static 'templates_all/js/jquery.slicknav.js' %}" type="text/javascript">
    </script>
    <script src="{% static 'templates_all/js/count-to.js' %}" type="text/javascript">
    </script>
    <script src="{% static 'templates_all/js/jquery.appear.js' %}" type="text/javascript">
    </script>
    <script src="{% static 'templates_all/js/main.js' %}" type="text/javascript">
    </script>
     
</body>
</html>
